    <script>
        function toggleDiv() {
          var div = document.getElementById("menu_lateral");
            div.classList.toggle("ocultarLateral");
            div.classList.toggle("visivelLateral");

            var button = document.getElementById("Alternar");
            
            if (button.textContent === "Exibir filtros") {
              button.textContent = "Ocultar filtros";
            } else {
              button.textContent = "Exibir filtros";
            }   
        }
    </script>

    <script>
        window.onscroll = function() { mostrarProgresso(); };

        function mostrarProgresso() {
          var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
          var scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
          var alturaJanela = document.documentElement.clientHeight || window.innerHeight;
          var progresso = (scrollTop / (scrollHeight - alturaJanela)) * 100;
          document.getElementById("progresso").style.width = progresso + "%";
          document.getElementById("progresso").classList.add("mostrar");
        }
      </script>
